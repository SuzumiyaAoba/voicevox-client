          "
          
          # å‹å®šç¾©ãƒ•ã‚¡ã‚¤ãƒ«ç¢ºèª
          if [ -f node_modules/@suzumiyaaoba/voicevox-client/dist/index.d.ts ]; then
            echo "âœ… TypeScript definitions found"
