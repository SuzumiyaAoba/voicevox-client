name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read

jobs:
  test:
    name: Test on Node.js ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20, 22]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
          
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          
      - name: Install dependencies
        run: bun install --frozen-lockfile
        
      - name: Run linter
        run: bun run check
        
      - name: Run tests
        run: bun run test:run
        
      - name: Run tests with coverage
        run: bun run test:coverage
        
      - name: Build package
        run: bun run build:dual
        
      - name: Upload coverage to Codecov
        if: matrix.node-version == 20
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./coverage
          fail_ci_if_error: false

  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
          
      - name: Install dependencies
        run: bun install --frozen-lockfile
        
      - name: Build package
        run: bun run build:dual
        
      - name: Check build artifacts
        run: |
          test -f dist/index.js || (echo "ESM build missing" && exit 1)
          test -f dist/index.d.ts || (echo "Type definitions missing" && exit 1)
          test -f dist/index.cjs || (echo "CJS build missing" && exit 1)
          
      - name: Test package installation
        run: |
          # Test package.json exports
          node -e "
            const pkg = require('./package.json');
            console.log('Package name:', pkg.name);
            console.log('Version:', pkg.version);
            console.log('Main:', pkg.main);
            console.log('Types:', pkg.types);
            console.log('Exports:', JSON.stringify(pkg.exports, null, 2));
          "
          
      - name: Validate package
        run: npm pack --dry-run

  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
          
      - name: Install dependencies
        run: bun install --frozen-lockfile
        
      - name: Generate API types
        run: bun run generate
        
      - name: Run TypeScript type check
        run: bunx tsc --noEmit
        
      - name: Run TypeScript type check for build
        run: bunx tsc --project tsconfig.build.json --noEmit
